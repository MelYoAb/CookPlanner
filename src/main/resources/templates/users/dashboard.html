<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title=${'Home'})">
    ...
</head>
<body class="background">
    <ul th:replace="fragments/navbar :: navbar">...</ul>
    <div id="image-block">
        <div class="masonry" th:each="userRecipe  : ${recipes}">
            <div class="panel">
                <img class="content" th:src="${'/recipe_img/'+ userRecipe.recipe.image}"/>
            </div>
            <div class="recipe-text hidden">
                <p th:text="${userRecipe.recipe.title}"></p>
                <p>Prep Time: <span th:text="${userRecipe.recipe.prep_time}"></span> minutes     Cook Time: <span th:text="${userRecipe.recipe.cook_time}"></span> minutes</p>
                <p th:text="${userRecipe.recipe.instruction}"></p>
                <br class="clear" />
            </div>
        </div>
    </div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
