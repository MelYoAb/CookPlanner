<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Shopping List</title>
</head>
<body>
<div  th:each="ingredient : ${ingredientList}">
    <h4 th:text="${ingredient.ingredient}"></h4>
    <form th:action="${'/ingredient/delete'}" th:method="post" style="display:inline-block">
        <input type="hidden" name="id" th:value="${ingredient.id}" />
        <button class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
