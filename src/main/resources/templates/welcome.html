<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(title=${'Full Plate - Welcome'})">
    ...
</head>
<body>
<div class="overlay">
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" poster="../img/static-food.jpg"
           id="bgvid">
        <source src="../img/food.mp4" type="video/mp4"/>
    </video>
    <div class="skinny">
        <img src="../img/Logo_Circle.svg" class="logo"/>
        <div class="sign-buttons">
            <a href="#" id="sign-in" class="btn waves-effect waves-teal scale-transition">SIGN IN</a>
            <a href="/register" id="sign-up" class="btn waves-effect waves-teal scale-transition">SIGN UP</a>
            <div class="white-text center-align" th:if="${param.logout}">
                You have been logged out.
            </div>
        </div>
        <form class="login scale-transition scale-out" th:action="@{/login}" method="post">
            <div class="input-field">
                <label class="login white-text scale-transition scale-out" for="username">Username</label>
                <input class="login white-text scale-transition scale-out" id="username" name="username" type="text"/>
            </div>
            <div class="input-field">
                <label class="login white-text scale-transition scale-out" for="password">Password</label>
                <input class="login white-text scale-transition scale-out" id="password" name="password" type="password"/>
            </div>
            <div class="white-text center-align" th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <input class="login btn waves-effect waves-light scale-transition scale-out" type="submit" value="LOG IN"/>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
